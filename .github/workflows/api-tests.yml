name: API Tests

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    api-tests:
        name: Run API Tests
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Run API tests
              env:
                  APP_BEARER_TOKEN: ${{ secrets.APP_BEARER_TOKEN }}
                  API_BASE_URL: ${{ secrets.API_BASE_URL }}
              run: pnpm run test:api

            - name: Upload Playwright HTML report
              if: always()
              id: upload-artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: reports/playwright

            - name: Add artifact link to summary
              if: always()
              run: |
                  echo "## Test Artifacts" >> $GITHUB_STEP_SUMMARY
                  echo "**Download URL:** ${{ steps.upload-artifacts.outputs.artifact-url }}" >> $GITHUB_STEP_SUMMARY
